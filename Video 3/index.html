<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>

<body>
    <form action="">
        <label for="">First Name: </label>
        <input type="text" placeholder="eg: Aaryan">
        <br>
        <br>
        <label for="">Last Name:</label>
        <input type="text" placeholder="eg: Pandey">
        <br>
        <br>
        <label for="">Mobile Number</label>
        <input type="number" placeholder="eg: 9152xxxxxx">
        <br>
        <br>
        <label for="">Email Id</label>
        <input type="email">
        <br>
        <br>
        <label for="">Address</label>
        <textarea name="" id=""></textarea>
        <br><br>
        <label for="">Gender:</label>
        <input type="radio">Male
        <input type="radio">Fe-Male
        <input type="radio">Other

        <br><br>
        <label for="">Enter your anual income</label>
        <input type="range">

        <br>
        <br>

        <label for="">Select your Fav Car:</label>
        <select name="" id="">
            <option value="">Select</option>
            <option value="">Thar</option>
            <option value="">Black Scorpio</option>
            <option value="">911</option>
        </select>
        <br><br>
        <label for="">Date of Birth:</label>
        <input type="date">
        <br><br>
        <label for="">Date of Birth:</label>
        <input type="datetime-local">
        <br><br>
        <input type="submit" name="Submit" id="">
        <input type="reset" name="Reset">
    </form>
</body>

</html>
